<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WareHouse home page</title>
  <link media="all" th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link media="all" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container page-wrap">
  <h1>Product Management</h1>
  <br>
  <div class="section-wrapper">
    <div class="row" th:if="${products.isEmpty()}">
      <h4>No products registered</h4>
    </div>
    <div class="row align-items-center" th:if="${!products.isEmpty()}">
      <h4>Products registered</h4>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" th:if="${products.isEnable()}">
          <td th:text="${product.id}">
          <td th:text="${product.name}">
          <td th:text="${product.price}">
          <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${product.id})}">Edit</a></td>
          <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="alert alert-primary" role="alert">
    This is a primary alertâ€”check it out!
  </div>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
